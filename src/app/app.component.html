<div *ngIf="Login==true, else toLogin">
    <app-navbar (enviar)="actualizar($event)"></app-navbar>
    <app-sidenav *ngIf="valorFinal==true"></app-sidenav>
    <router-outlet></router-outlet>
    <app-footer></app-footer>
</div>
<ng-template #toLogin>
    <app-login (enviarLog)="cambiar($event)"></app-login>
</ng-template>
